<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="css/gui.css">
        

    <title>Lorenzo Di Stefano - Progetto</title>
    </head>
    <!-- BODY -->
    <body>
        <header>
            <Button id="hamb"><img src="./img/hamburger.png" alt=""></Button>
        </header>
        <section>
            <div id="page">
                <canvas id="drawingpage" height="500px" width="200%" style="border:1px solid #d3d3d3;margin-left: 25%;">
                </canvas>
            </div>

            <!-- Menu -->
            <div id="menu" style="display: none;">
                <div class="menuElements">
                    <input type="file" id="carica-immagine" accept="image/*" style="display: none;">
                    <label for="carica-immagine" id="label-carica-immagine">Scegli un'immagine</label>
                </div>
                <div class="menuElements">
                    <button id="esporta-immagine" style="display: none;"></button>
                    <label for="esporta-immagine" id="label-esporta-immagine">Esporta immagine</label>
                    
                </div>
            </div>

            <!-- Strumenti -->
            <div id="tools">
                <div id="pointlabel">Point</div>
                <center>
                    <button class="toolbutton">
                        <img src="img/mouse.png" alt="">
                    </button>
                    <button class="toolbutton">
                        <img src="img/point.jpg" alt="">
                    </button>
                </center>

            </div>

            <!-- Layer -->
            <div id="layerssection">
                <div id="layers1">
                    <button id="layersExtender"></button>
                </div>
                <div id="layers2">
                    <div class="layer">
                        <button class="laybtn" id="laybtn1">
                            <img src="/img/eye.png" alt="">
                        </button>
                    </div>
                    <div class="layer">
                        <button class="laybtn" id="laybtn1">
                            <img src="/img/eye.png" alt="">
                        </button>
                    </div>
                    <div class="layer">
                        <button class="laybtn" id="laybtn1">
                            <img src="/img/eye.png" alt="">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Script -->
            <script type="module" src="./js/main.js"></script>
            <script type="module" src="./js/draw/drawingElement.js"></script>
            <script type="module" src="./js/draw/text.js"></script>
            <script type="module" src="./js/file/import.js"></script>
            <script type="module" src="./js/file/export.js"></script>
        </section>
    </body>
</html>
