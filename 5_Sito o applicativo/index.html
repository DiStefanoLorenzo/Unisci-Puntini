<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="css/gui.css">
        

    <title>Lorenzo Di Stefano - Progetto</title>
    </head>
    <!-- BODY -->
    <body>
        <header>
            <Button id="hamb"></Button>
        </header>
        <section>
            <!-- Pagina di disegno -->
            <div id="page">
                <svg height="750" width="800" id="drawingpage">
                </svg>
            </div>

            <!-- Menu -->
            <div id="menu" style="display: none;">
                <div class="menuElements">
                    <input type="file" id="carica-immagine" accept="image/*" style="display: none;">
                    <label for="carica-immagine" id="label-carica-immagine">Scegli un'immagine</label>
                </div>
                <div class="menuElements">
                    <button id="esporta-immagine" style="display: none;"></button>
                    <label for="esporta-immagine" id="label-esporta-immagine">Esporta immagine</label>
                    
                </div>
            </div>

            <!-- Strumenti -->
            <div id="tools">
                <div class="toollabel">Strumenti</div>
                <center>
                    <button class="toolbutton" id="toolbtn1"></button>
                    <button class="toolbutton" id="toolbtn2"></button>
                    <button class="toolbutton" id="toolbtn3"></button>
                    <button class="toolbutton" id="toolbtn4"></button>
                    <button class="toolbutton" id="toolbtn5"></button>
                    <button class="toolbutton" id="toolbtn6"></button>
                </center>
                <div class="toollabel">Opzioni</div>
                <center>
                    <button class="toolbutton" id="toolbtn7"><input type="color" id="color-input"></button>
                    <button class="toolbutton" id="toolbtn8"></button>
                </center>
            </div>

            <!-- Layer -->
            <div id="layerssection">
                <div id="layers1">
                    <button id="layersExtender"></button>
                </div>
                <div id="layers2">
                    <div class="layer">
                        <button class="laybtn" id="laybtn1"></button>
                    </div>
                    <div class="layer">
                        <button class="laybtn" id="laybtn2"></button>
                    </div>
                    <div class="layer">
                        <button class="laybtn" id="laybtn3"></button>
                    </div>
                </div>
            </div>

            <!-- Script -->
            <script type="module" src="./js/main.js"></script>
            <script type="module" src="./js/events.js"></script>
            <script type="module" src="./js/counters.js"></script>
            <script type="module" src="./js/operations.js"></script>
            <script type="module" src="./js/draw/drawingElement.js"></script>
            <script type="module" src="./js/draw/point.js"></script>
            <script type="module" src="./js/draw/text.js"></script>
            <script type="module" src="./js/file/import.js"></script>
            <script type="module" src="./js/file/export.js"></script>
        </section>
    </body>
</html>
